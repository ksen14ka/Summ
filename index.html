<script class="sf-hidden">
	
var last = "";

function fix(obj) {
	obj.style.height = 'auto'; 
	obj.style.height = obj.scrollHeight + 2 + 'px';
}

function cpy(obj) {
	
	if (typeof obj === "string" ) {
		obj = document.getElementById(obj);
	}
	else {
		
		if ( window.navigator.userAgent.indexOf("MSIE") > 0 || window.navigator.userAgent.indexOf("Trident") > 0 ) {
			// ie8-11 alerts on copy-paste
			return false;
		}
		
		if ( last === obj ) return false;
		last = obj;
	}
	
	obj.select();
	var range = document.createRange(); 
	range.selectNode(obj); 
	window.getSelection().addRange(range);  
	try {  
		var successful = document.execCommand('copy');  
		var msg = successful ? 'successful' : 'unsuccessful';  
		console.log('Copy ' + msg); 
		
		obj.style.backgroundColor = "#e5f2ba";
		setTimeout(function() { obj.style.backgroundColor = "#ffffff" }, 1000);
	} catch(err) {  
		console.log('Oops, unable to copy');  
	}  
    
	window.getSelection().removeAllRanges();  
	
	return false;
}
